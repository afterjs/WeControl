   function getUsers() {
     axios.get('http://localhost:3000/user/', {
         headers: {
             //Adicionar a Authorization se for necessário e a API estiver bloqueada pelo middleware
              'Authorization': sessionStorage.getItem("token"),
              'Content-Type': 'application/json'
         },
     })
       .then(response => {         
           $.each(response.data, function(i, u) {
            t.row.add( [
                   u.identificador,
                   u.nome,
                   u.email,
                   u.telemovel,
                   u.idade,
                   $('tr idade').attr(u.idade)
               ] ).node().id = u.identificador;
           t.draw( false );

           });

       })
       .catch(function (error) {
          
           console.log(error);
       })
       .then(function () {
           // always executed
       });
}

let globalId;
$('#tableUser').on('dblclick', 'tr', function () {
  $("#atualizar").attr('disabled', true);
  var id = table.row( this ).node().id;
  globalId = id;
  axios.get('http://localhost:3000/user/'+id, {
          headers: {
               'Authorization': sessionStorage.getItem("token"),
               'Content-Type': 'application/json'
          },
      })
        .then(response => { 
          console.log(response.data)
               document.getElementById("nomeEdit").value = response.data.nome;
               document.getElementById("cartasEdit").value = response.data.cartas;
               document.getElementById("idadeEdit").value = response.data.idade;
               document.getElementById("telemovelEdit").value = response.data.telemovel;
               document.getElementById("emailEdit").value = response.data.email;
              $("#mdlDados").modal("show");
        })
        .catch(function (error) {
            // handle error
            console.log(error);
        })
});


btnApa.addEventListener("click", function () {
  axios.delete('http://localhost:3000/user/'+globalId, {
            headers: {
                //Adicionar a Authorization se for necessário e a API estiver bloqueada pelo middleware
                  'Authorization': sessionStorage.getItem("token"),
                  'Content-Type': 'application/json'
            },
        })
          .then(response => { 
              $('#mdlDados').modal('hide'); 
              const alert = document.createElement("div");
              alert.classList.add("alert", "alert-success");
              alert.innerText = "Conta Apagada.";
              alert.id = "alert"
              form.prepend(alert);
              setTimeout(function() {
                  document.getElementById("alert").remove();
                  window.location.replace("users.html");
              }, 2500)
          })
          .catch(function (error) {
              console.log(error);
          })
          .then(function () {
              // always executed
          });

})



btnAtl.addEventListener("click", function () {

    event.preventDefault();
    let formData = new FormData(form);

    let dataString = {
      "nome": formData.get("nomeEdit"),

      "telemovel": formData.get("telemovelEdit"),

      "cartas": formData.get("cartasEdit"),
    };
    
    let data = JSON.stringify(dataString);
    console.log(data)

    axios.patch("http://localhost:3000/user/" + globalId, data, {

    })

})
